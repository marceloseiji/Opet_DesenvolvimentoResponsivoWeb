<body style="background-image: url(swapi.jpg)">
    <h1 class="text-center" id="titulo">starWars</h1>
    <h5 class="text-center">Encontre seu Personagem</h5>

    <div class="container">
        <div class="row text-center">
            <div class="col-sm-2">
            </div>

            <div class="col-sm-8" id="blocoPersonagem">
                <table class="table table-striped table-dark" id="tabelaChar"> 
                </table>
            </div>

            <div class="col-sm-2">
            </div>
        </div>

        <h5 class="text-center">Digite seu nome</h5>
        <div class="container">
            <div class="row under">

                <div class="col-sm-3">
                </div>
    
                <div class="col-sm-3">
                    <input class="form-control" type="text" placeholder="UserName" id="inpUser">
                </div>
    
                <div class="col-sm-3">
                    <button class="btn btn-primary" onclick="trocarTela()">Que a força esteja comigo...</button>
                </div>

                <div class="col-sm-3">
                </div>

            </div>
        </div>

    </div>
    
    <!--Bootstrap links necessários-->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

<script>
    
    verTable = 0;

    document.addEventListener('keydown', function(event) {
        enter = event.key;
            if (enter == "Enter") {
                trocarTela();
            }
    });

    function getNumberChar(min, max) {

        min = Math.ceil(1);
        max = Math.floor(87);
        num = Math.floor(Math.random() * (max - min)) + min;

        charId = 'https://swapi.co/api/people/' + num;

        encontrarChar(charId);
    };

    function encontrarChar() {

        request = new XMLHttpRequest();
        
        request.onreadystatechange = function() {
            if (request.readyState == 4 && request.status == 200) {
                request = JSON.parse(request.response);
                colocarLista();              
            }  ;        
        };
        
        request.open("GET", charId, true);
        request.send();
    };

    function colocarLista(){

        charName = request.name;
        charHeight = request.height;
        charMass = request.mass;
        charHair = request.hair_color;
        charGender = request.gender;
        btnGoogle = '<button onclick="googleChar' + "(" + "'" + charName + "'" + ")" + '"' + 'class="btn btn-success">google It!</button>';

        trh = '<th scope="col">User</th> <th scope="col">Name</th> <th scope="col">Height</th> <th scope="col">Mass</th> <th scope="col">Hair</th> <th scope="col">Gender</th> <th scope="col">Google</th>' ;
        tbo = "<tbody id='corpoTabela'>";
        tr = '<tr>';
        td = '<td>';

        if (verTable == 0) {
            $("#tabelaChar").append(trh);
            $("#tabelaChar").append(tbo);
            verTable = 1;
        } else {};

        document.getElementById('corpoTabela').innerHTML +=td + userName + td + charName + td + charHeight + td + charMass + td + charHair + td + charGender + td + btnGoogle;
        limparNome();
    };

    function limparNome() {

        $("#inpUser").val("");
        $("#inpUser").css('border', '2px solid #007bff');

    };

    function trocarTela() {

        userName = $("#inpUser").val() + " é: ";

        if (userName == " é: ") {
            alert ("Favor digitar seu nome");
            $("#inpUser").css('border', '3px solid red');
            return;
        }
        document.body.style.backgroundImage = 'url(' + 'swapi.gif' + ')';
        setTimeout(getNumberChar, 1500);
        setTimeout(voltarTela, 2000);

    };

    function voltarTela() {

        document.body.style.backgroundImage = 'url(' + 'swapi.jpg' + ')';

    };

    function googleChar(x) {

        charFind = x;
        window.open('http://google.com/images?q='+charFind);

    };
</script>

</html>
